<div class="container mt-4">
  <h2>Products List</h2>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Products Table -->
  <table *ngIf="!loading && products?. _embedded?.products" class="table table-striped table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products?._embedded?.products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price | number: '1.2-2' }} MAD</td>
      <td>{{ p.quantity }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2">Edit</button>
        <button class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- No Products Available -->
  <div *ngIf="!loading && products?. _embedded && !products._embedded.products.length" class="alert alert-warning">
    No products available.
  </div>
</div>
