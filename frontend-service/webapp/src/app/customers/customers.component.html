<div class="container mt-4">
  <h2>Customer List</h2>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Customers Table -->
  <table *ngIf="!loading && customers?._embedded?.customers" class="table table-striped table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers?._embedded?.customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <a class="btn btn-primary btn-sm" [href]="customer._links.self.href">View</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- No Customers Available -->
  <div *ngIf="!loading && customers?._embedded && !customers._embedded.customers.length" class="alert alert-warning">
    No customers available.
  </div>
</div>
